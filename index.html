<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Demo Login</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <main>
            <img id="logo" width="103" height="31" src="https://placehold.co/103x31?text=Demo+Login" alt="Logo">               
                <form>
                    <h2 id="signin">Sign In</h2>
                    <div id=user-field-label class="form-label">
                        <label for="user-field">Email(phone or mobile accounts)</label>
                    </div>
                    <div class="form-label">
                        <input id="user-field" type="text" placeholder="Enter Email">
                    </div>
                    <div class="form-label">
                        <p id="pw-label"><label for="pass-field">Password</label></p>
                        <p id="forgot-pw"><a id="forgot-pass" href="#">Forgot Password</a></div></p>
                        <div style="clear: both;"></div>
                    </div>
                    <div class="form-label">
                        <input id="pass-field" type="password" placeholder="Enter Password">
                    </div>
                    <button id="continue">Continue</button>
                    <p id="need-help"><a href="#">&#129170;Need Help?</a></p>
                </form>
            <div id = "divider">
            <div class="a-divider a-divider-break"><h5 aria-level="5">New to Amazon?</h5></div>
            </div>
            <button id="create-acct">Create Your Amazon Account</button>
            
        </main>
        <footer>
            <div id="footer-links">
            <a href="#">Conditions of use</a>
            <a href="#">Privacy Policy</a>
            <a href="#">Help</a>
            </div>
            <p id="copyright">&copy; 1996-2020, Amazon.com,inc or it's affiliates</p>
        </footer>
    </body>
</html>
